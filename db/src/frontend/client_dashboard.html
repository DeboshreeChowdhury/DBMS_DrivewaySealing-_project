<!DOCTYPE html>
<html>
<head>
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Client Dashboard</h1>
    <form id="quoteForm">
        <label for="property_address">Property Address:</label>
        <input type="text" id="property_address" name="property_address" required>
        
        <label for="square_feet">Square Feet:</label>
        <input type="number" id="square_feet" name="square_feet" required>
        
        <label for="proposed_price">Proposed Price:</label>
        <input type="number" id="proposed_price" name="proposed_price" required>
        
        <label for="note">Note:</label>
        <textarea id="note" name="note"></textarea>
        
        <button type="submit">Submit Quote</button>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
